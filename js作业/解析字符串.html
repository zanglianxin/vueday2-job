<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>
        //方法一：js基础
        let url = 'http://www.baidu.com?name=zhangsan&age=18&sex=nan#'
        let urlObj = {}
        let getUrlKey = (url) => {
            let arr = url.split('?')
            if (arr.length <= 1) return urlObj
            arr = arr[1].split('#')
            arr = arr[0].split('&')
            for (let i = 0; i < arr.length; i++) {
                let a = arr[i].split('=')
                // console.log(a);
                urlObj[a[0]] = a[1]
            }
            return urlObj
        }

        
        console.log(getUrlKey(url));

        //方法二：reduce
        let proess = (url) => {
            let index1 = url.indexOf('?')
            let index2 = url.indexOf('#')
            let params = url.slice(index1+1, index2).split('&')
            return params.reduce((pre, cur) =>{
                let [key, value] = cur.split('=')
                pre[key] = value
                return pre
            },{})
        }
        console.log(proess(url));
    </script>
</body>

</html>
