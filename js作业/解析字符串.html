<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>
        let url = 'http://www.baidu.com?name=zhangsan&age=18&sex=nan#'
        let urlObj = {}
        let getUrlKey = (url) => {
            let arr = url.split('?')
            if (arr.length <= 1) return urlObj
            arr = arr[1].split('#')
            arr = arr[0].split('&')
            for (let i = 0; i < arr.length; i++) {
                let a = arr[i].split('=')
                // console.log(a);
                urlObj[a[0]] = a[1]
            }
            return urlObj
        }

        
        console.log(getUrlKey(url));
    </script>
</body>

</html>
